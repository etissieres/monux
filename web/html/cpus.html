<div class="panel panel-primary">
  <div class="panel-heading">CPUs details</div>
  <div class="panel-body">
    <div class="row">
      {% for idx in range(0, cpus.count) %}
      <div class="col-xs-12 col-sm-12 {% if cpus.count > 1 %}col-md-6 col-lg-6{% else %}col-md-12 col-lg-12{% endif %}">
        <div class="cpuChart" id="cpuChart{{ loop.index0 }}"></div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
