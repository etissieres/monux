<div class="panel panel-primary">
  <div class="panel-heading">System</div>
  <div class="panel-body">
    <table class="table table-borderless">
      <tbody>
        <tr>
          <td>Name</td>
          <td>{{ hostname }}</td>
        </tr>
        <tr>
          <td>Kernel</td>
          <td>{{ kernel.release }}</td>
        </tr>
        <tr>
          <td>Architecture</td>
          <td>{{ kernel.arch }}</td>
        </tr>
        <tr>
          <td>CPUs</td>
          <td>
            {{ cpus.model }}
            <span class="badge">x{{ cpus.count }}</span>
          </td>
        </tr>
        <tr>
          <td>Load</td>
          <td>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group btn-group-xs">
                <button class="btn btn-primary">1m</button>
                <button class="btn btn-default load-m1">{{ load.m1 }}</button>
              </div>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-primary">5m</button>
                <button class="btn btn-default load-m5">{{ load.m5 }}</button>
              </div>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-primary">15m</button>
                <button class="btn btn-default load-m15">{{ load.m15 }}</button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>RAM</td>
          <td>
            <span class="mem-used">{{ mem.used }}</span> /
            <span class="mem-total">{{ mem.total }}</span> MB
          </td>
        </tr>
        <tr>
          <td>Uptime</td>
          <td>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group btn-group-xs">
                <button class="btn btn-default uptime-days">{{ uptime.days }}</button>
                <button class="btn btn-primary">days</button>
              </div>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-default uptime-hours">{{ uptime.hours }}</button>
                <button class="btn btn-primary">hours</button>
              </div>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-default uptime-minutes">{{ uptime.minutes }}</button>
                <button class="btn btn-primary">minutes</button>
              </div>
              <div class="btn-group btn-group-xs">
                <button class="btn btn-default uptime-seconds">{{ uptime.seconds }}</button>
                <button class="btn btn-primary">seconds</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
