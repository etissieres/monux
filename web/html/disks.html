<div class="panel panel-primary">
  <div class="panel-heading">Disks</div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Mount</th>
          <th>Size</th>
          <th>Used</th>
          <th>Free</th>
          <th>%used</th>
        </tr>
      </thead>
      <tbody>
        {% for part in disk.partitions %}
        <tr class="{% if part.percent > 95 %}danger{% elif part.percent > 75 %}warning{% else %}success{% endif %}">
          <td>{{ part.mount }}</td>
          <td>{{ part.size }}</td>
          <td>{{ part.used }}</td>
          <td>{{ part.free }}</td>
          <td>{{ part.percent }}%</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr class="{% if disk.total.percent > 95 %}danger{% elif disk.total.percent > 75 %}warning{% else %}success{% endif %}">
          <td>Total</td>
          <td>{{ disk.total.size }}</td>
          <td>{{ disk.total.used }}</td>
          <td>{{ disk.total.free }}</td>
          <td>{{ disk.total.percent }}%</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
